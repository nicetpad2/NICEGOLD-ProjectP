# ───────────────────────────────── Data Configuration ─────────────────────────────────
data:
  source: datacsv/XAUUSD_M1.csv
  m15_source: datacsv/XAUUSD_M15.csv
  target_column: target
  date_column: Date
  timestamp_column: Timestamp
  use_real_data: true
  limit_rows: false  # ไม่จำกัดจำนวนแถว
  features:
    - Open
    - High
    - Low  
    - Close
    - Volume
    - returns
    - volatility
    - momentum
    - rsi
    - macd

# ───────────────────────────────── Model Configuration ─────────────────────────────────
model_class: RandomForestClassifier
model_params:
  n_estimators: 100
  max_depth: 10
  min_samples_split: 2
  min_samples_leaf: 1
  class_weight: balanced
  random_state: 42
  n_jobs: -1

# ───────────────────────────────── Model Details ─────────────────────────────────
model:
  type: RandomForest
  file: models/rf_model.joblib
  features:
    - Open
    - High
    - Low
    - Close
    - Volume
    - returns
    - volatility
    - momentum
    - rsi
    - macd

# ───────────────────────────────── Training Configuration ─────────────────────────────────
training:
  test_size: 0.3
  random_state: 42
  cross_validation: 5

# ───────────────────────────────── Walk Forward Configuration ─────────────────────────────────
walk_forward:
  enabled: true
  window_size: 1000
  step_size: 100
  min_train_size: 500

# ───────────────────────────────── Metrics Configuration ─────────────────────────────────
metrics:
  - auc
  - accuracy
  - precision
  - recall
  - f1_score
  - balanced_accuracy
  - roc_auc

# ───────────────────────────────── Export Configuration ─────────────────────────────────
export:
  output_dir: output_default
  save_features: true
  save_model: true
  save_predictions: true
  save_reports: true
  save_logs: true

# ───────────────────────────────── Parallel Processing ─────────────────────────────────
parallel:
  enabled: true
  n_jobs: -1
  backend: threading

# ───────────────────────────────── Visualization ─────────────────────────────────
visualization:
  enabled: true
  show_plots: false
  save_plots: true
  plot_dir: output_default/plots
  
# ───────────────────────────────── Emergency Fixes ─────────────────────────────────
emergency_fixes:
  enabled: true
  auto_fix_data: true
  create_missing_target: true
  balance_classes: true
  handle_nan_features: true
