# üöÄ NICEGOLD ProjectP - Production Config for REAL DATA ONLY
# Ultimate Full Pipeline Configuration using Real XAUUSD Data Only

# ======================================================================
# CORE PIPELINE CONFIGURATION
# ======================================================================
pipeline_name: "NICEGOLD_Real_Data_Trading_Pipeline"
output_dir: "pipeline_output_production"
log_level: "INFO"
save_intermediate_results: true
continue_on_error: false

# ======================================================================
# DATA SOURCE CONFIGURATION (REAL DATA ONLY)
# ======================================================================
data_source: "real_data_only"
use_dummy_data: false
data_folder: "datacsv"
preferred_data_file: "XAUUSD_M1.csv"
data_validation_enabled: true

# ======================================================================
# LIVE TRADING CONFIGURATION (COMPLETELY DISABLED)
# ======================================================================
live_trading: false # COMPLETELY DISABLED - Real data analysis only
paper_trading: false # COMPLETELY DISABLED
broker_simulation: false # COMPLETELY DISABLED  
real_broker_api: false # COMPLETELY DISABLED
enable_live_trading: false # COMPLETELY DISABLED

# ======================================================================
# PRODUCTION PIPELINE STAGES
# ======================================================================
stages:
  data_loading: true
  data_validation: true
  feature_engineering: true
  model_training: true
  backtesting: true
  performance_analysis: true

# ======================================================================
# ADVANCED FEATURES (ULTIMATE PIPELINE MASTERY)
# ======================================================================

# üß† Advanced Deep Learning
enable_advanced_deep_learning: true
advanced_deep_learning_config:
  sequence_length: 60
  prediction_horizon: 1
  models_to_train: ["lstm", "gru", "cnn_lstm", "attention_lstm"]
  ensemble_enabled: true
  batch_size: 32
  epochs: 100
  early_stopping_patience: 10

# ü§ñ Advanced Reinforcement Learning
enable_advanced_reinforcement_learning: true
advanced_rl_config:
  initial_balance: 10000.0
  transaction_cost: 0.001
  max_position: 1.0
  lookback_window: 20
  reward_type: "profit"
  actions: ["hold", "buy", "sell"]

# ‚ö° Performance Optimization
enable_parallel: true
enable_gpu: true
performance_config:
  use_gpu: true
  parallel_workers: 4
  memory_optimization: true

# üî¥ Real-time Workflow
enable_realtime_workflow: true
realtime_config:
  data_streaming: true
  websocket_enabled: true
  update_frequency: "1s"
  latency_target: 50 # milliseconds

# üé® Dashboard Integration
enable_dashboard_integration: true
dashboard_config:
  streamlit_enabled: true
  plotly_enabled: true
  auto_refresh: true
  mobile_responsive: true

# üõ°Ô∏è Advanced Risk Management
enable_risk_management: true
risk_config:
  max_drawdown: 0.10 # 10%
  position_sizing: "dynamic"
  stop_loss: "intelligent"
  volatility_adjustment: true

# üîî Smart Alert System
enable_alert_system: true
alert_config:
  line_notify: true
  email_alerts: true
  voice_notifications: false
  push_notifications: true

# ‚òÅÔ∏è Cloud Deployment Ready
enable_cloud_deployment: true
cloud_config:
  docker_enabled: true
  kubernetes_ready: true
  auto_scaling: true
  multi_region: false

# üì± Mobile & Voice Integration
enable_mobile_integration: true
mobile_config:
  react_native: true
  voice_control: true
  offline_mode: true

# ======================================================================
# FEATURE ENGINEERING (ULTIMATE)
# ======================================================================
feature_engineer_config:
  # Technical Indicators
  sma_periods: [5, 10, 20, 50, 200]
  ema_periods: [5, 10, 20, 50]
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  bb_period: 20
  bb_std: 2

  # Advanced Features (Production-ready)
  market_microstructure: true
  sentiment_analysis: true
  cross_asset_correlation: true
  regime_detection: true

  # Time Features
  time_features: true
  cyclical_encoding: true
  trading_sessions: true

# ======================================================================
# MODEL TRAINING (ULTIMATE)
# ======================================================================
model_trainer_config:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  grid_search: true

  # Traditional Models
  models_to_train:
    - "random_forest"
    - "gradient_boosting"
    - "linear_regression"
    - "svr"

  # Advanced Models (Production-ready)
  enable_automl: true
  enable_gpu: true
  enable_gan: true
  enable_parallel: true

  automl_trials: 100
  gpu_library: "xgboost"
  gan_epochs: 200
  parallel_workers: 4

  performance_threshold: 0.85 # Target AUC
  save_models: true
  model_dir: "models_production"

# ======================================================================
# BACKTESTING (ULTIMATE)
# ======================================================================
backtester_config:
  initial_capital: 100000
  transaction_cost: 0.001
  slippage: 0.0005
  position_sizing: "kelly"
  risk_free_rate: 0.02

  # Advanced Backtesting
  walk_forward: true
  monte_carlo: true
  stress_testing: true
  regime_analysis: true

# ======================================================================
# PERFORMANCE ANALYSIS (ULTIMATE)
# ======================================================================
performance_analyzer_config:
  create_charts: true
  generate_report: true

  # Advanced Metrics
  sharpe_ratio: true
  calmar_ratio: true
  sortino_ratio: true
  max_drawdown: true
  var_analysis: true

  # Visualization
  plotly_charts: true
  interactive_dashboard: true
  mobile_charts: true

# ======================================================================
# REAL DATA VALIDATION SETTINGS
# ======================================================================
data_file: "datacsv/XAUUSD_M1.csv" # Real XAUUSD data file
target_column: "target"
date_column: "Time" # Updated for real data structure

data_validation:
  missing_value_threshold: 0.05
  outlier_detection: true
  data_quality_score: 0.95

# ======================================================================
# LIVE TRADING (COMPLETELY DISABLED - REAL DATA ONLY)
# ======================================================================
# LIVE TRADING COMPLETELY DISABLED - USING REAL DATA ANALYSIS ONLY
# NO TRADING OPERATIONS - DATA ANALYSIS AND BACKTESTING ONLY

# ======================================================================
# MONITORING & LOGGING
# ======================================================================
monitoring_config:
  prometheus_enabled: true
  grafana_dashboard: true
  log_aggregation: true

error_handling:
  max_retries: 3
  retry_delay: 5
  circuit_breaker: true

# ======================================================================
# SECURITY & COMPLIANCE
# ======================================================================
security_config:
  encryption_enabled: true
  audit_logging: true
  access_control: true

compliance_config:
  data_retention: "2_years"
  privacy_protection: true
  regulatory_reporting: true
